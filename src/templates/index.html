<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تحسين الطاقة الشمسية الذكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.3s ease;
            text-align: right;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
        }

        .btn-glow {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
        }

        /* Status Animations */
        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(231, 76, 60, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(46, 204, 113, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(46, 204, 113, 0);
            }
        }

        .status-badge {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .status-alert {
            background-color: #e74c3c;
            animation: pulse-red 2s infinite;
        }

        .status-ok {
            background-color: #2ecc71;
            animation: pulse-green 2s infinite;
        }

        .status-warning {
            background-color: #f39c12;
        }
    </style>
</head>

<body class="p-4">

    <div class="container max-w-5xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8 items-center">

        <!-- Right Column: Branding (Moved to Right for RTL visual flow typically, but in code it's first) -->
        <div class="space-y-6 text-center lg:text-right order-last lg:order-first">
            <h1 class="text-5xl font-extrabold tracking-tight leading-tight">
                نظام تحسين <br>
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-300 to-cyan-300">الطاقة
                    الشمسية</span>
            </h1>
            <p class="text-lg text-blue-100/80 font-light max-w-md mx-auto lg:mx-0">
                نظام ذكي يعتمد على تحليل البيانات للكشف عن الأتربة والغبار والتنبؤ بالطاقة الإنتاجية المثالية في الوقت
                الفعلي.
            </p>
        </div>

        <!-- Left Column: Interface -->
        <div class="glass-card p-8 w-full max-w-md mx-auto order-first lg:order-last">
            <form id="predictForm" class="space-y-6">

                <div class="space-y-2">
                    <label class="text-sm font-bold text-blue-200">التاريخ والوقت</label>
                    <input type="datetime-local" id="datetime" class="w-full p-4 rounded-xl input-glass" required>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-blue-200">الإشعاع الشمسي (kW/m²)</label>
                        <input type="number" id="irradiation" step="0.0001" placeholder="0.85"
                            class="w-full p-4 rounded-xl input-glass font-mono" required>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-blue-200">درجة الحرارة (°C)</label>
                        <input type="number" id="temperature" step="0.1" placeholder="45.0"
                            class="w-full p-4 rounded-xl input-glass font-mono" required>
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-sm font-bold text-blue-200">الطاقة الفعلية (kW) <span
                            class="bg-white/10 px-2 py-0.5 rounded text-[10px] mr-2">قراءة الحساس</span></label>
                    <input type="number" id="actual_power" step="0.01" placeholder="أدخل القراءة الحالية..."
                        class="w-full p-4 rounded-xl input-glass font-mono">
                </div>

                <button type="submit" class="w-full py-4 rounded-xl font-bold text-lg btn-glow text-white shadow-lg">
                    بدء التحليل والتشخيص
                </button>
            </form>

            <!-- Results Overlay -->
            <div id="resultLayer"
                class="hidden absolute inset-0 bg-[#1e3c72] bg-opacity-95 rounded-24px z-10 flex flex-col items-center justify-center p-6 text-center rounded-[24px]">
                <div id="statusIcon" class="w-20 h-20 rounded-full flex items-center justify-center mb-6 status-badge">
                    <svg id="iconSVG" xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <!-- Icon injected by JS -->
                    </svg>
                </div>

                <h3 class="text-sm font-bold text-blue-300 mb-1">الإنتاج المتوقع (المثالي)</h3>
                <p class="text-4xl font-mono font-bold text-white mb-6" dir="ltr"><span id="predPower">0.00</span> kW
                </p>

                <div class="bg-white/10 rounded-xl p-4 w-full">
                    <h4 class="text-xs uppercase text-blue-200 mb-2">حالة النظام</h4>
                    <p class="text-xl font-bold leading-relaxed" id="recommendationText">جارٍ التحليل...</p>
                </div>

                <button onclick="document.getElementById('resultLayer').classList.add('hidden')"
                    class="mt-6 text-sm text-blue-300 hover:text-white underline">
                    إجراء فحص جديد
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('datetime').value = new Date().toISOString().slice(0, 16);

        document.getElementById('predictForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;
            btn.innerHTML = '<span class="animate-pulse">جارٍ الاتصال بالشبكة العصبية...</span>';

            const data = {
                datetime: document.getElementById('datetime').value,
                irradiation: document.getElementById('irradiation').value,
                temperature: document.getElementById('temperature').value,
                actual_power: document.getElementById('actual_power').value
            };

            try {
                await new Promise(r => setTimeout(r, 800)); // UX delay

                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                // Show Results
                const layer = document.getElementById('resultLayer');
                const statusIcon = document.getElementById('statusIcon');
                const iconSVG = document.getElementById('iconSVG');

                document.getElementById('predPower').innerText = result.predicted_power;
                document.getElementById('recommendationText').innerText = result.recommendation;

                // Apply conditional styling
                statusIcon.className = 'w-20 h-20 rounded-full flex items-center justify-center mb-6 status-badge'; // reset

                if (result.status === 'alert') {
                    statusIcon.classList.add('status-alert');
                    iconSVG.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />';
                } else if (result.status === 'warning') {
                    statusIcon.classList.add('status-warning');
                    iconSVG.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />';
                } else {
                    statusIcon.classList.add('status-ok');
                    iconSVG.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />';
                }

                layer.classList.remove('hidden');

            } catch (err) {
                alert("خطأ في الاتصال");
            } finally {
                btn.innerText = originalText;
            }
        });
    </script>

</body>

</html>
